<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 Exercise 3</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
 <style type="text/css">
        img{
            height: 200px;
            width: 200px;
        }
        h1, h2, h3{
        	font-family: Gloock;

        }
        body{
            background: url('Hogwarts.jpg');
            padding: 20px
        }
    </style>

</head>
<body>
	<div class="container">
		<h2 style="text-align: center;" class="bg-secondary text-light">HOGWARTS SCHOOL OF WICTHCRAFT AND WIZARDY</h2>
		<table class="table table-striped table-bordered table-hover table-dark">
			<tr>
					<td>Picture</td>
					<td>Firstname</td>
					<td>Lastname</td>
			</tr>
			<tr>
				<td><img src="https://static.wikia.nocookie.net/characters/images/a/a5/Latest_%2810%29.jpg/revision/latest/scale-to-width-down/1200?cb=20141230074301" class="img-thumbnail"></td>
				<td>Hermoine</td>
				<td>Granger</td>
			</tr>
			<tr>
				<td><img src="https://static.wikia.nocookie.net/neoencyclopedia/images/4/44/HarryPotter5poster.jpg/revision/latest?cb=20121121021021" class="img-thumbnail"></td>
				<td>Harry</td>
				<td>Potter</td>
			</tr>
			<tr>
				<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5e/Ron_Weasley_poster.jpg/220px-Ron_Weasley_poster.jpg" class="img-thumbnail"></td>
				<td>Ron</td>
				<td>Weasley</td>
			</tr>
		</table>
<h1 style="text-align: center;" class="text-light">
			Application</h1>
		   <div class="container">
            <form class="form-group">
                Enter Firstname: <input type="text" name="fname" class="form-control">
                Enter lastname: <input type="text" name="lname" class="form-control">
                Choose House:
                <select class="form-control">
                    <option>Gryffindor</option>
                    <option>Ravenclaw</option>
                    <option>Hufflepuff</option>
                    <option>Slytherin</option>
                </select>
                Select Birthdate: <input type="date" name="bday" class="form-control">
                Upload Picture: <input type="file" name="picture" class="form-control">
                <br>
                <input type="submit" name="submit" value="ADD STUDENT" class="btn btn-success btn-block">
                <input type="reset" name="cancel" value="CANCEL" class="btn btn-danger btn-block">
            </form>
		</div>
	</div>
</body>
</html>
